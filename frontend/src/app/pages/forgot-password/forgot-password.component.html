<!-- src/app/pages/forgot-password/forgot-password.component.html -->
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-gradient-to-b from-white to-background-light dark:from-background-dark dark:to-gray-900 p-4">
  <div class="w-full max-w-md">
    <div class="w-full rounded-xl bg-card-light dark:bg-card-dark shadow-lg p-8 space-y-6">
      
      <!-- Logo y Título -->
      <div class="text-center">
        <img 
          alt="Blume Logo" 
          class="mx-auto h-12 w-auto mb-4" 
          src="images/favicon-32x32.png"
        />
        <h1 class="text-3xl font-bold text-text-primary-light dark:text-text-primary-dark">
          Restablecer Contraseña
        </h1>
        <p class="mt-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">
          Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.
        </p>
      </div>

      <!-- Mensaje de Éxito -->
      <div *ngIf="successMessage" class="bg-green-50 dark:bg-green-900 border border-green-400 text-green-700 dark:text-green-200 px-4 py-3 rounded-lg">
        <div class="flex items-center">
          <span class="material-symbols-outlined mr-2">check_circle</span>
          <span>{{ successMessage }}</span>
        </div>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="bg-error-bg border border-red-400 text-error-text px-4 py-3 rounded-lg">
        <div class="flex items-center">
          <span class="material-symbols-outlined mr-2">error</span>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Formulario -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email -->
        <div>
          <label 
            class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark" 
            for="email"
          >
            Correo Electrónico
          </label>
          <div class="relative mt-1">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark">
                mail
              </span>
            </div>
            <input 
              formControlName="email"
              autocomplete="email" 
              class="block w-full rounded-lg border-border-light dark:border-border-dark bg-transparent py-3 pl-10 pr-3 text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" 
              id="email"
              placeholder="tu@email.com"
              type="email"
              [class.border-red-500]="email?.invalid && email?.touched"
            />
          </div>
          <p *ngIf="email?.invalid && email?.touched" class="mt-2 text-sm text-error-text">
            <span *ngIf="email?.errors?.['required']">El correo es requerido.</span>
            <span *ngIf="email?.errors?.['email']">Correo electrónico inválido.</span>
          </p>
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            class="w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" 
            type="submit"
            [disabled]="isLoading || successMessage !== ''"
          >
            <span *ngIf="!isLoading">Restablecer Contraseña</span>
            <span *ngIf="isLoading">Enviando...</span>
          </button>
        </div>
      </form>

      <!-- Volver al Login -->
      <div class="text-center text-sm">
        <a 
          class="font-medium text-primary hover:text-red-700" 
          routerLink="/login"
        >
          Volver al Inicio de Sesión
        </a>
      </div>

    </div>
  </div>
</div>
