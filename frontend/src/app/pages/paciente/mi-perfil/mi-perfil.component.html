<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
  <div class="layout-container flex h-full grow flex-col">
    
    <!-- Header -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f3e7e8] dark:border-[#3a2626] px-10 py-3">
      <div class="flex items-center gap-4">
        <span class="material-symbols-outlined text-primary text-3xl">local_florist</span>
        <h2 class="text-[#1b0e0e] dark:text-[#fcf8f8] text-lg font-bold leading-tight tracking-[-0.015em]">Blume</h2>
      </div>
      <div class="flex flex-1 justify-end items-center gap-8">
        <nav class="hidden md:flex items-center gap-9">
          <a class="text-[#1b0e0e] dark:text-[#fcf8f8] text-sm font-medium leading-normal cursor-pointer" routerLink="/paciente/dashboard">Home</a>
          <a class="text-[#1b0e0e] dark:text-[#fcf8f8] text-sm font-medium leading-normal cursor-pointer" routerLink="/paciente/citas/mis-citas">Appointments</a>
          <a class="text-[#1b0e0e] dark:text-[#fcf8f8] text-sm font-medium leading-normal cursor-pointer" routerLink="/paciente/mensajes">Messages</a>
          <a class="text-primary text-sm font-bold leading-normal" routerLink="/paciente/mi-perfil">Profile</a>
        </nav>
        <div class="flex items-center gap-2">
          <button 
            (click)="router.navigate(['/paciente/medicos'])"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Book Appointment</span>
          </button>
          <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-primary/20 text-[#1b0e0e] dark:text-white dark:bg-primary/30 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
            <span class="material-symbols-outlined text-lg">notifications</span>
          </button>
        </div>
        <div 
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 cursor-pointer"
          [style.background-image]="'url(' + fotoUrl + ')'"
        ></div>
      </div>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
    </div>

    <!-- Content -->
    <main *ngIf="!loading" class="flex-1 px-4 sm:px-6 lg:px-10 py-8">
      <div class="layout-content-container flex flex-col max-w-5xl mx-auto flex-1">
        
        <!-- Título -->
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#1b0e0e] dark:text-[#fcf8f8] text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Mi Perfil</p>
        </div>

        <!-- Mensajes -->
        <div *ngIf="successMessage" class="mx-4 mb-4 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
          <p class="text-green-800 dark:text-green-200">{{ successMessage }}</p>
        </div>

        <div *ngIf="error" class="mx-4 mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-red-800 dark:text-red-200">{{ error }}</p>
        </div>

        <!-- Tabs -->
        <div class="pb-3">
          <div class="flex border-b border-[#e7d0d1] dark:border-[#3a2626] px-4 gap-8 overflow-x-auto">
            <button
              (click)="cambiarTab('personal')"
              [class.border-b-primary]="tabActiva === 'personal'"
              [class.text-[#1b0e0e]]="tabActiva === 'personal'"
              [class.dark:text-white]="tabActiva === 'personal'"
              [class.border-b-transparent]="tabActiva !== 'personal'"
              [class.text-[#994d51]]="tabActiva !== 'personal'"
              [class.dark:text-[#e7d0d1]]="tabActiva !== 'personal'"
              class="flex flex-col items-center justify-center border-b-[3px] pb-[13px] pt-4"
            >
              <p class="text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Información Personal</p>
            </button>
            <button
              (click)="cambiarTab('medica')"
              [class.border-b-primary]="tabActiva === 'medica'"
              [class.text-[#1b0e0e]]="tabActiva === 'medica'"
              [class.dark:text-white]="tabActiva === 'medica'"
              [class.border-b-transparent]="tabActiva !== 'medica'"
              [class.text-[#994d51]]="tabActiva !== 'medica'"
              [class.dark:text-[#e7d0d1]]="tabActiva !== 'medica'"
              class="flex flex-col items-center justify-center border-b-[3px] pb-[13px] pt-4"
            >
              <p class="text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Información Médica</p>
            </button>
            <button
              (click)="cambiarTab('seguridad')"
              [class.border-b-primary]="tabActiva === 'seguridad'"
              [class.text-[#1b0e0e]]="tabActiva === 'seguridad'"
              [class.dark:text-white]="tabActiva === 'seguridad'"
              [class.border-b-transparent]="tabActiva !== 'seguridad'"
              [class.text-[#994d51]]="tabActiva !== 'seguridad'"
              [class.dark:text-[#e7d0d1]]="tabActiva !== 'seguridad'"
              class="flex flex-col items-center justify-center border-b-[3px] pb-[13px] pt-4"
            >
              <p class="text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Seguridad</p>
            </button>
            <button
              (click)="cambiarTab('historial')"
              [class.border-b-primary]="tabActiva === 'historial'"
              [class.text-[#1b0e0e]]="tabActiva === 'historial'"
              [class.dark:text-white]="tabActiva === 'historial'"
              [class.border-b-transparent]="tabActiva !== 'historial'"
              [class.text-[#994d51]]="tabActiva !== 'historial'"
              [class.dark:text-[#e7d0d1]]="tabActiva !== 'historial'"
              class="flex flex-col items-center justify-center border-b-[3px] pb-[13px] pt-4"
            >
              <p class="text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Historial Médico</p>
            </button>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="py-8">
          
          <!-- Tab: Información Personal -->
          <div *ngIf="tabActiva === 'personal'" class="flex flex-col md:flex-row gap-8">
            <!-- Columna Izquierda: Foto -->
            <div class="w-full md:w-1/3">
              <div class="flex p-4 bg-background-light dark:bg-background-dark rounded-xl border border-[#f3e7e8] dark:border-[#3a2626]">
                <div class="flex w-full flex-col gap-4 items-center">
                  <div class="relative group">
                    <div 
                      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-32 h-32"
                      [style.background-image]="'url(' + fotoUrl + ')'"
                      [attr.data-alt]="nombreCompleto + '\'s profile picture'"
                    ></div>
                    <label for="file-upload" class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                      <span class="material-symbols-outlined text-white text-3xl">edit</span>
                    </label>
                    <input 
                      id="file-upload" 
                      type="file" 
                      class="hidden" 
                      accept="image/*"
                      (change)="onFileSelected($event)"
                    />
                  </div>
                  <div class="flex flex-col items-center justify-center">
                    <p class="text-[#1b0e0e] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">
                      {{ nombreCompleto }}
                    </p>
                    <p class="text-[#994d51] dark:text-[#e7d0d1] text-base font-normal leading-normal text-center">
                      {{ usuario?.email }}
                    </p>
                  </div>
                  <label for="file-upload" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 dark:bg-primary/30 text-[#1b0e0e] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-sm">
                    <span class="truncate">Editar Foto</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Columna Derecha: Formulario -->
            <div class="w-full md:w-2/3">
              <div class="bg-background-light dark:bg-background-dark p-6 rounded-xl border border-[#f3e7e8] dark:border-[#3a2626]">
                <h3 class="text-xl font-bold mb-6 text-[#1b0e0e] dark:text-white">Datos Personales</h3>
                <form [formGroup]="formPersonal" (ngSubmit)="guardarPersonal()" class="space-y-6">
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <label class="flex flex-col">
                      <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Nombre</p>
                      <input 
                        formControlName="nombre"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                      />
                      <span *ngIf="formPersonal.get('nombre')?.invalid && formPersonal.get('nombre')?.touched" class="text-red-500 text-sm mt-1">
                        El nombre es requerido
                      </span>
                    </label>
                    <label class="flex flex-col">
                      <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Apellido</p>
                      <input 
                        formControlName="apellido"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                      />
                      <span *ngIf="formPersonal.get('apellido')?.invalid && formPersonal.get('apellido')?.touched" class="text-red-500 text-sm mt-1">
                        El apellido es requerido
                      </span>
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Email</p>
                      <input 
                        [value]="usuario?.email"
                        disabled
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#994d51] dark:text-[#e7d0d1] focus:outline-0 focus:ring-0 border border-[#e7d0d1] dark:border-[#3a2626] bg-[#f3e7e8] dark:bg-[#2e1d1d] h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                      />
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Teléfono</p>
                      <input 
                        formControlName="telefono"
                        placeholder="Ej: +51 999 999 999"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                      />
                    </label>
                  </div>
                  <div>
                    <label class="flex flex-col">
                      <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Dirección</p>
                      <textarea 
                        formControlName="direccion"
                        placeholder="Ej: Av. Principal 123, Lima, Perú"
                        class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary min-h-[120px] placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                      ></textarea>
                    </label>
                  </div>
                  <div class="flex justify-end pt-4">
                    <button 
                      type="submit"
                      [disabled]="saving || formPersonal.invalid"
                      class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      <span class="truncate">{{ saving ? 'Guardando...' : 'Guardar Cambios' }}</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Tab: Información Médica -->
          <div *ngIf="tabActiva === 'medica'">
            <div class="bg-background-light dark:bg-background-dark p-6 rounded-xl border border-[#f3e7e8] dark:border-[#3a2626]">
              <h3 class="text-xl font-bold mb-6 text-[#1b0e0e] dark:text-white">Información Médica</h3>
              <form [formGroup]="formMedica" (ngSubmit)="guardarMedica()" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Fecha de Nacimiento</p>
                    <input 
                      type="date"
                      formControlName="fecha_nacimiento"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Género</p>
                    <select 
                      formControlName="genero"
                      class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    >
                      <option value="">Seleccione</option>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                    </select>
                  </label>
                </div>
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Grupo Sanguíneo</p>
                    <select 
                      formControlName="grupo_sanguineo"
                      class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    >
                      <option value="">Seleccione</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                    </select>
                  </label>
                </div>
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Alergias (separadas por comas)</p>
                    <textarea 
                      formControlName="alergias"
                      placeholder="Ej: Penicilina, Mariscos, Polen"
                      class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary min-h-[100px] placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    ></textarea>
                  </label>
                </div>
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Observaciones Médicas</p>
                    <textarea 
                      formControlName="observaciones"
                      placeholder="Información adicional relevante para su atención médica"
                      class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary min-h-[120px] placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    ></textarea>
                  </label>
                </div>
                <div class="flex justify-end pt-4">
                  <button 
                    type="submit"
                    [disabled]="saving"
                    class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <span class="truncate">{{ saving ? 'Guardando...' : 'Guardar Cambios' }}</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Tab: Seguridad -->
          <div *ngIf="tabActiva === 'seguridad'">
            <div class="bg-background-light dark:bg-background-dark p-6 rounded-xl border border-[#f3e7e8] dark:border-[#3a2626] max-w-2xl">
              <h3 class="text-xl font-bold mb-6 text-[#1b0e0e] dark:text-white">Cambiar Contraseña</h3>
              <form [formGroup]="formSeguridad" (ngSubmit)="cambiarPassword()" class="space-y-6">
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Contraseña Actual</p>
                    <input 
                      type="password"
                      formControlName="password_actual"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                </div>
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Nueva Contraseña</p>
                    <input 
                      type="password"
                      formControlName="password_nueva"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    />
                    <span *ngIf="formSeguridad.get('password_nueva')?.invalid && formSeguridad.get('password_nueva')?.touched" class="text-red-500 text-sm mt-1">
                      La contraseña debe tener al menos 6 caracteres
                    </span>
                  </label>
                </div>
                <div>
                  <label class="flex flex-col">
                    <p class="text-[#1b0e0e] dark:text-white text-base font-medium leading-normal pb-2">Confirmar Nueva Contraseña</p>
                    <input 
                      type="password"
                      formControlName="password_confirmacion"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7d0d1] dark:border-[#3a2626] bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"
                    />
                    <span *ngIf="formSeguridad.errors?.['passwordsMismatch'] && formSeguridad.get('password_confirmacion')?.touched" class="text-red-500 text-sm mt-1">
                      Las contraseñas no coinciden
                    </span>
                  </label>
                </div>
                <div class="flex justify-end pt-4">
                  <button 
                    type="submit"
                    [disabled]="saving || formSeguridad.invalid"
                    class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <span class="truncate">{{ saving ? 'Guardando...' : 'Cambiar Contraseña' }}</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Tab: Historial Médico -->
          <div *ngIf="tabActiva === 'historial'">
            <div class="bg-background-light dark:bg-background-dark p-6 rounded-xl border border-[#f3e7e8] dark:border-[#3a2626] text-center">
              <span class="material-symbols-outlined text-6xl text-[#994d51] dark:text-[#e7d0d1] mb-4">history</span>
              <h3 class="text-xl font-bold mb-4 text-[#1b0e0e] dark:text-white">Historial Médico</h3>
              <p class="text-[#994d51] dark:text-[#e7d0d1] mb-6">Aquí podrás ver tu historial médico completo</p>
              <button 
                (click)="verHistorialMedico()"
                class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors font-semibold"
              >
                Ver Historial Completo
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
