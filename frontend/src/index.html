<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>blume</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gestión de citas médicas Blume - Agenda tu consulta fácilmente">
  <meta name="theme-color" content="#ea2a33">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Material Symbols Outlined -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <style>
    /* Loader mientras carga la aplicación */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f6f6;
      z-index: 9999;
    }
    
    .app-loader-dark {
      background: #211111;
    }
    
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f3e7e8;
      border-top-color: #ea2a33;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 16px;
      color: #994d51;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Ocultar el loader cuando la app está lista */
    .app-loaded .app-loader {
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loader inicial -->
  <div class="app-loader" id="app-loader">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="loader-spinner"></div>
      <div class="loader-text">Cargando Blume...</div>
    </div>
  </div>
  
  <!-- Aplicación Angular -->
  <app-root></app-root>
  
  <!-- Chart.js para módulo de reportes -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  
  <script>
    // Detectar dark mode del sistema
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
      document.getElementById('app-loader').classList.add('app-loader-dark');
    }
    
    // Ocultar loader cuando la app está lista
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
        setTimeout(() => {
          document.getElementById('app-loader').style.display = 'none';
        }, 300);
      }, 500);
    });
  </script>
</body>
</html>
